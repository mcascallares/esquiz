{% extends "layout.html" %}
{% block body %}

<form action="/submit" method="POST">
<div class="container-fluid">
    <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
        <h3>Your email:</h3>
        </div>
        <div class="input-group-lg">
        <input name="email" type="email" class="form-control" placeholder="Email">
        </div>

        <div class="modal-header">
          <h3>What's the default number of shards in Elasticsearch?</h3>
        </div>
        <div class="modal-body">
        <div data-toggle="buttons">
            <label class="btn btn-lg btn-primary btn-block"><input type="radio" name="q1" value="1">1</label>
            <label class="btn btn-lg btn-primary btn-block"><input type="radio" name="q1" value="3">3</label>
            <label class="btn btn-lg btn-primary btn-block"><input type="radio" name="q1" value="5">5</label>
        </div>
        </div>

        <div class="modal-header">
          <h3>Elasticsearch is relies on Apache Lucene?</h3>
        </div>
        <div class="modal-body">
        <div data-toggle="buttons">
            <label class="btn btn-lg btn-primary btn-block"><input type="radio" name="q2" value="True">True</label>
            <label class="btn btn-lg btn-primary btn-block"><input type="radio" name="q2" value="False">False</label>
        </div>
        </div>

        <div class="input-group">
        <div class="input-group-btn">
            <button type="submit" class="btn btn-default btn-lg col-lg-12">Submit</button>
        </div>
        </div>

    </div>
    </div>
</div>  
</form>
{% endblock %}
